    <title>Multi-Mega Message Board</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; background: #f4f4f9; }
        #board { background: white; border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .msg { padding: 10px; border-bottom: 1px solid #eee; }
        .user { font-weight: bold; color: #0070f3; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0070f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Multi-Mega Message Board</h2>
    <div id="setup" style="display:none;">
        <p>Pick a unique username to start:</p>
        <input type="text" id="newName" placeholder="Your Name">
        <button onclick="saveName()">Start Chatting</button>
    </div>

    <div id="chat" style="display:none;">
        <p>Logged in as: <strong id="currentName"></strong></p>
        <div id="board">Loading...</div>
        <input type="text" id="textInput" placeholder="Write a message...">
        <button onclick="sendMessage()">Post</button>
    </div>

    <script>
        const myName = localStorage.getItem('chat-username');

        if (!myName) {
            document.getElementById('setup').style.display = 'block';
        } else {
            document.getElementById('chat').style.display = 'block';
            document.getElementById('currentName').innerText = myName;
            loadMessages();
        }

        function saveName() {
            const name = document.getElementById('newName').value.trim();
            if (name) {
                localStorage.setItem('chat-username', name);
                location.reload();
            }
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            document.getElementById('board').innerHTML = messages.map(m => `
                <div class="msg"><span class="user">${m.username}:</span> ${m.text}</div>
            `).join('');
        }

        async function sendMessage() {
            const text = document.getElementById('textInput').value;
            if(!text) return;

            const res = await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: myName, text: text })
            });

            if (res.status === 400) {
                alert("That name is already taken by someone else! Please clear your browser data and try a new name.");
            } else {
                document.getElementById('textInput').value = '';
                loadMessages();
            }
        }

        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
